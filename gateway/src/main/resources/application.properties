spring.application.name=gateway

# Ruta para navegar con el gateway (USAR)
server.port=8000

#Rutas

    # Ruta para los usuarios
    spring.cloud.gateway.routes[0].id=api-usuarios
    spring.cloud.gateway.routes[0].uri=http://localhost:8080
    spring.cloud.gateway.routes[0].predicates[0]=Path=/usuario/**
    spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

    # Ruta para los cursos
    spring.cloud.gateway.routes[1].id=api-cursos
    spring.cloud.gateway.routes[1].uri=http://localhost:8081
